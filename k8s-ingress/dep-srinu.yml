apiVersion: apps/v1
kind : Deployment
metadata:
  name: srinu-dep
  namespace: prod
  annotations:
    kubernetes.io/change-cause: "srinu-image"
spec:
  minReadySeconds: 5
  replicas: 3
  selector:
    matchExpressions: 
      - key: app
        operator: In
        values: 
          - srinu
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: dep-pod
      labels:
        app: srinu
    spec:
      containers:
        - name: dep-cont
          image: srinuparella/cssi:srinu1
          ports:
            - containerPort: 80
              # hostport: 80
              protocol: TCP
          startupProbe:
            httpGet:
              path: /
              port: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            requests:
              cpu: "200m"
              memory: "350Mi"
            limits:
              cpu: "500m" 
              memory: "1000Mi"

